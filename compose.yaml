services:
  client:
    image: gdfa95713/thread-client:latest
    ports:
      - "5173:5173"
    restart: unless-stopped

  server:
    image: gdfa95713/thread-server:latest
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
