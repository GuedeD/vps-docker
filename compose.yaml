version: "3.8"

services:
  server:
    image: gdfa95713/thread-server:latest
    container_name: mern-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      # Add your Mongo URI and other secrets here, or use an .env file on the VPS
      # - MONGO_URI=${MONGO_URI}

  client:
    image: gdfa95713/thread-client:latest
    container_name: mern-client
    restart: unless-stopped
    ports:
      - "5173:5173" # Mapping VPS port 5173 to container port 5173
    depends_on:
      - server
