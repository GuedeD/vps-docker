services:
  client:
    image: dema/thread-client
    container_name: client
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - server

  server:
    image: dema/thread-server
    container_name: server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://db:27017/threaddb
      JWT_SECRET: yourSuperSecretKey
      CLOUD_NAME: dvfp6c1se
      API_KEY: 348473811782724
      API_SECRET: gOxyd5MJ3UVaqV4lLxfwr0QrfnA
      CLIENT_URL: http://localhost:5173
    depends_on:
      - db

  db:
    image: mongo
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongodbdata:/data/db

volumes:
  mongodbdata:
